<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="rectangle page-title">
            <b>■ 판매 조회</b>
        </div>

        <table style="width: 100%; border-collapse: collapse; margin-bottom: 10px;">
            <tr class="color-main" style="margin-top: 10px; width: 100%;">
                <td style="padding-left :10px; padding-right :10px;  width: 100px;">
                    <label class="sub" style="width:300px;">전표 일자</label>
                </td>
                <td style="margin:10px; width: auto;">
                    <select name="languages" id="start-year">
                    </select>
                    <span>/</span>
                    <select name="languages" id="start-month">
                        <option value="12">12</option>
                        <option value="11">11</option>
                        <option value="10">10</option>
                        <option value="09">09</option>
                        <option value="08">08</option>
                        <option value="07">07</option>
                        <option value="06">06</option>
                        <option value="05">05</option>
                        <option value="04">04</option>
                        <option value="03">03</option>
                        <option value="02">02</option>
                        <option value="01" selected>01</option>
                    </select>
                    <span>/</span>
  

                    <select name="languages" id="start-day">
                    </select>
                    <span>~</span>
                    <select name="languages" id="end-year">
                    </select>
                    <span>/</span>
                    <select name="languages" id="end-month">
                        <option value="12" selected>12</option>
                        <option value="11">11</option>
                        <option value="10">10</option>
                        <option value="09">09</option>
                        <option value="08">08</option>
                        <option value="07">07</option>
                        <option value="06">06</option>
                        <option value="05">05</option>
                        <option value="04">04</option>
                        <option value="03">03</option>
                        <option value="02">02</option>
                        <option value="01">01</option>
                    </select>
                    <span>/</span>
                    <select name="languages" id="end-day">
                    </select>
                </td>
            </tr>
            <tr class="color-main rectangle">
                <td>
                    <span>품목</span>
                </td>
                <td>
                    <div style="width: 100%;">
                        <div class="display-inline" style="position:relative; width:3%; ">
                            <button type="button" id="search" style="width: 24px;">
                                <img src="../resource/reading_glasses.png" alt="돋보기버튼" onclick="" style="width: 9px; height: 9px;">
                            </button>
                        </div>
                        <div class="display-inline" style="position: relative; width: auto;">
                            <input id="keyword" type="text" style="width: 95%;" placeholder="품목 (돋보기를 눌러 키워드를 등록해야 품목을 검색할 수 있습니다)">
                            <div id="element-box" style="position: absolute; top: 0; left: 40%; width: 95%; z-index: 1;">
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            <tr class="color-main rectangle">
                <td><span>적요</span></td>
                <td><input type="text" id="briefs" placeholder="적요" style="width: 98%"></td>
            </tr>
        
            <tr class="rectangle">
                <td colspan="2">
                    <button class="button-color-blue button-style2 margin-type1" id="search2"> 검색 </button>
                    <button class="button-style2 margin-type1" id="clear-search-item"> 초기화 </button>
                </td>
            </tr>
        </table>
    </header>
    <main>
        <div style="margin-bottom: 5px;">
            <button id="prev">< 이전</button>
            <button id="next">다음 ></button>
        </div>
        <table style="border-color: black; width: auto; height: auto;">
            <thead>
                <tr class="color-main">
                    <th class="column-title"  scope="col"><input id="selector-parent" type="checkbox"></th>
                    <th class="column-title"  scope="col" style="width: 250px;">전표일자/번호</th>
                    <th class="column-title"  scope="col" style="width: 150px;">품목코드</th>
                    <th class="column-title"  scope="col" style="width: 200px;">품목명</th>
                    <th class="column-title"  scope="col" style="width: 100px;">수량</th>
                    <th class="column-title"  scope="col" style="width: 120px;">단가</th>
                    <th class="column-title"  scope="col" style="width: 100px;">총액</th>
                    <th class="column-title"  scope="col" style="width: 300px;">적요</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- 동적으로 생성된 행이 여기에 추가됩니다 -->
            </tbody>
        </table>
        <div style="margin-top: 5px;">
            <button class="button-color-blue button-style1" id="new">신규</button>
            <button class="button-style1" id="selected-deletion">선택삭제</button>
        </div>
    </main>
    <script type="module" src="../js/sale_inquiry/saleInquiryView.js" ></script>
    <script type="module" src="../js/common/security.js" ></script>
</body>
</html>
