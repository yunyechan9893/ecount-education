<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="rectangle page-title">
            <b id="title">■ 판매</b>
        </div>
        <table style="width: 100%; border-collapse: collapse;">
            <tr class="color-main" style="margin-top: 10px; padding: 10px;">
                <td style="padding-left :10px; padding-right :10px;  width: 100px;">
                    <label class="sub">전표 일자</label>
                </td>
                <td>

                    <select name="languages" id="year">
                    </select>
                    <span>/</span>
                    <select name="languages" id="month">
                        <option value="12">12</option>
                        <option value="11">11</option>
                        <option value="10">10</option>
                        <option value="09">09</option>
                        <option value="08">08</option>
                        <option value="07">07</option>
                        <option value="06">06</option>
                        <option value="05">05</option>
                        <option value="04">04</option>
                        <option value="03">03</option>
                        <option value="02">02</option>
                        <option value="01">01</option>
                    </select>
                    <span>/</span>
                    <select name="languages" id="day">
                    </select>
                    <div style="display: none;" id="number-saction">
                        <span>-</span>
                        <input id="number" type="text" style="width: 20px;" disabled>
                    </div>
                </td>
            </tr>
            <tr class="color-main rectangle">
                <td>
                    <span>품목</span>
                </td>
                <td>
                    <div style="width: 100%;">
                        <div class="display-inline" style="position:relative; width:3%; ">
                            <button type="button" id="search" style="width: 24px;">
                                <img src="../resource/reading_glasses.png" alt="돋보기버튼" onclick="" style="width: 9px; height: 9px;">
                            </button>
                        </div>
                        <div class="display-inline" style="position: relative; width: auto;">
                            <input id="keyword" type="text" style="width: 95%;" placeholder="품목">
                            <div id="element-box" style="position: absolute; top: 0; left: 40%; width: 95%; z-index: 1;">
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            <tr class="color-main rectangle">
                <td>
                    <span>수량</span>
                </td>
                <td>
                    <input id="quantity" class="margin-full" type="text" placeholder="수량" >
                </td>
            </tr>
            <tr class="color-main rectangle">
                <td>
                    <span>단가</span>
                </td>
                <td>
                    <input class="margin-full" id="price" type="text" placeholder="단가" value="0">
                </td>
            </tr>
            <tr class="color-main rectangle">
                <td>
                    <span>적요</span>
                </td>
                <td>
                    <input class="margin-full" id="briefs" type="text" placeholder="적요">
                </td>
            </tr>
        </table>
        <div style="margin-top: 5px;">
            <button class="button-color-blue button-style1" id="save">저장</button>
            <button class="button-style1" id="delete" hidden>삭제</button>
            <button class="button-style1" id="rewrite">다시작성</button>
            <button class="button-style1" id="close">닫기</button>
        </div>
    </header>
    <script type="module" src="../js/sale_input/saleInputView.js" ></script>
</body>
</html>
